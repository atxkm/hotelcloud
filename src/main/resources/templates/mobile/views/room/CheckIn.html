<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title"><strong>登记信息</strong></h3>
    </div>
    <div class="modal-body">
        <form name="form" role="form" class="row">
            <div class="form-group col-md-12" ng-class="{'has-error':form.BuildName.$invalid}">
                <div>
                    <label>房间号</label>
                    <span class="text-danger pull-right" ng-show="form.BuildName.$invalid">*房间号不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="BuildName" ng-model="$data.BuildName" placeholder="输入名称" required/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div>
                    <label>入住时间</label>
                    <!-- <span class="text-danger pull-right" ng-show="form.BuildName.$invalid">*名称不能为空</span> -->
                </div>
                <div>
                    <input class="form-control" name="BuildName" ng-model="$data.BuildName" placeholder="入住时间" />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-error':form.BuildName.$invalid}">
                <div>
                    <label>客人姓名</label>
                    <span class="text-danger pull-right" ng-show="form.BuildName.$invalid">*客人姓名不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="BuildName" ng-model="$data.BuildName" placeholder="客人姓名" required/>
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-error':form.BuildName.$invalid}">
                <div>
                    <label>身份证信息</label>
                    <span class="text-danger pull-right" ng-show="form.BuildName.$invalid">*身份证信息不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="BuildName" ng-model="$data.BuildName" placeholder="身份证信息" required/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 确定</button>
        <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
    </div>
</div>
