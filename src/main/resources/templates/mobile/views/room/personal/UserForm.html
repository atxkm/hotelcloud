<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">人员编辑</h3>
    </div>
    <div class="modal-body">
        <form name="form" role="form">
            <div class="form-group" ng-class="{'has-error':form.Name.$invalid}">
                <div>
                    <label>人员名</label>
                    <span class="text-danger pull-right" ng-show="form.Name.$invalid">*名称不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="Name" ng-model="data.Name" placeholder="输入名称" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':form.Password.$invalid}">
                <div>
                    <label>密码</label>
                    <span class="text-danger pull-right" ng-show="form.Password.$invalid">*密码不能为空</span>
                </div>
                <div>
                    <input class="form-control" type="password" name="Password" ng-model="data.Password" placeholder="输入密码" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':form.RoleId.$invalid}">
                <div>
                    <label>人员类别</label>
                    <span class="text-danger pull-right" ng-show="form.RoleId.$invalid">*类别不能为空</span>
                </div>
                <div>
                    <select class="form-control" name="RoleId" ng-model="data.RoleId" placeholder="输入密码" required>
                        <option>超级管理员</option>
                        <option>用户</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close(data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 确定</button>
        <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
    </div>
</div>
