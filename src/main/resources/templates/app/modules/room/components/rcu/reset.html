<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">复位升级</h3>
    </div>
    <div class="modal-body">
        <form name="form" role="form" class="row">
            <div class="form-group col-md-12">
                <div>
                    <label>选择文件</label>
                </div>
                <div class="input-group">
                    <input class="form-control" name="Name" ng-model="$data.Name" placeholder="选择文件" />
                    <div class="input-group-btn">
                        <button class="btn btn-default">选择文件</button>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div>
                    <label>选项</label>
                </div>
                <div>
                    <label><input type="radio" name="Mode" value="single" ng-model="$data.Mode"/> 单机发送</label>
                    <label><input type="radio" name="Mode" value="mul" ng-model="$data.Mode"/> 分组发送</label>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div>
                    <label>Ip</label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="起始IP" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="结束IP" ng-disabled="$data.Mode!=='mul'" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 更新系统</button>
        <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
    </div>
</div>
