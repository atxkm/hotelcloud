<div ng-controller="modules.room.components.manage.roomTypes as me">
  <!-- <div class="navbar navbar-default navbar-static-top" style="margin: 0">
        <div class="navbar-form pull-right">
            <button class="btn btn-default"><i class="glyphicon glyphicon-plus-sign"></i> 添加</button>
        </div>
    </div> -->
  <div class="panel-body" style="position: absolute; bottom: 0; top: 0;left: 0; right: 0">
    <div class="row" style="position: relative; height: 100%">
      <div class="col-md-6" style="position: relative; height: 100%">
        <div class="panel panel-success" style="position: relative; height: 100%">
          <div class="panel-heading">
            <strong>房间类型</strong>
          </div>
          <div class="navbar navbar-default navbar-static-top" style="margin: 0">
            <div class="navbar-form">
              <button class="btn btn-default" ng-click="me.add()"><i class="glyphicon glyphicon-plus-sign"></i>添加</button>
            </div>
          </div>
          <table ng-table="me.tableParams" class="table table-striped table-hover">
            <colgroup>
              <!-- <col /> -->
              <col />
              <col width="64px" />
            </colgroup>
            <tr ng-repeat="row in me.list" ng-class="{'info':me.current.rmtypeid===row.rmtypeid}" ng-click="me.select(row)">
              <!-- <td title="'序号'">{{row.Id}}</td> -->
              <td title="'名称'">{{row.rmtypename}}</td>
              <td title="'操作'">
                <div class="btn-group btn-group-xs">
                  <button class="btn btn-default" ng-click="me.edit($event, row.rmtypeid)"><i class="glyphicon glyphicon-pencil"></i></button>
                  <button class="btn btn-danger" ng-click="me.drop($event, row.rmtypeid)"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-md-6" style="position: relative; height: 100%">
        <div class="panel panel-info" style="position: relative; height: 100%">
          <div class="panel-heading">
            <strong>房类详情</strong>
          </div>
          <div class="panel-body">
            <div class="form-group col-md-6">
              <label>编号：</label>
              <div>
                <span class="form-control-static">{{me.current.rmtypeid}}</span>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>名称：</label>
              <div>
                <span class="form-control-static">{{me.current.rmtypename}}</span>
              </div>
            </div>
            <!-- <h4 class="page-header">
              <strong>电源信号</strong>
            </h4>
            <div></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
