<div class="panel panel-info">
  <div class="panel-heading" ng-show="!rcu.current.floor">
    <span class="panel-title">请选择楼层</span>
  </div>
  <div class="panel-heading" ng-show="rcu.current.floor">
    <span class="panel-title">{{ rcu.current.buildingName }} > {{ rcu.current.floorbelong == 0 ? '' : '-' }}{{ rcu.current.floor }}层</span>
  </div>
  <!-- <div class="navbar navbar-default navbar-static-top" ng-show="current.Floor" style="margin:0">
        <div class="container-fluid">
            <div class="navbar-collapse collapsed">
                <div class="navbar-form navbar-right">
                    <button class="btn btn-default" ng-click="roomController.add()"><i class="glyphicon glyphicon-plus-sign"></i> 添加</button>
                </div>
            </div>
        </div>
    </div> -->
  <div class="table-condensed">
    <table ng-table="rcu.tableParams1" class="table table-striped table-hover" ng-show="rcu.current.floor">
      <colgroup>
        <col />
        <col />
        <col />
        <col />
        <col />
        <col />
        <col />
        <col width="64px" />
      </colgroup>
      <tr ng-repeat="row in $data">
        <td title="'房间号'">{{ row.roomid }}</td>
        <td title="'房间类型'">{{ row.roomtype }}</td>
        <td title="'连接'">{{ row.roomconnect }}</td>
        <td title="'通讯版本'">{{ row.commonVersion }}</td>
        <td title="'配置版本'">{{ row.configVersion }}</td>
        <td title="'工程编号'">{{ row.engiNum }}</td>
        <td title="'数值'">{{ row.setnumber }}</td>
        <td title="'操作'">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default" ng-click="rcu.editProject(row)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div ng-pager="rcu.tableParams1"></div>
</div>
