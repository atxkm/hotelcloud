<div ng-controller="modules.room.components.manage.build as me" ng-init="me.load()">
  <div class="navbar navbar-default navbar-static-top" style="margin: 0">
    <div class="navbar-form pull-right">
      <button class="btn btn-default" ng-click="me.add()">
                <i class="glyphicon glyphicon-plus-sign"></i> 添加</button>
    </div>
  </div>
  <table ng-table="me.tableParams" class="table table-striped table-hover">
    <colgroup>
      <col />
      <col />
      <col />
      <col width="100px" />
    </colgroup>
    <tr ng-repeat="row in $globalStore.builds">
      <!-- <td title="'序号'">{{row.buildingId}}</td> -->
      <td title="'楼栋名称'">{{row.buildingName}}</td>
      <td title="'楼层数'">{{row.floor}}</td>
      <td title="'地下室层数'">{{row.subFloor}}</td>
      <td title="'操作'">
        <div class="btn-group btn-group-xs">
          <button class="btn btn-info" ng-click="me.default(row.id)">
            <i class="glyphicon glyphicon-unchecked"></i>
          </button>
          <button class="btn btn-default" ng-click="me.edit(row)">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
          <button class="btn btn-danger" ng-click="me.drop(row.buildingId)">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
