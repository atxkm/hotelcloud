<div class="panel panel-info">
    <div class="panel-heading" ng-show="!rcu.current.floor">
        <span class="panel-title">请选择楼层</span>
    </div>
    <div class="panel-heading" ng-show="rcu.current.floor">
        <span class="panel-title">{{ rcu.current.buildingName }} > {{ rcu.current.floorbelong == 0 ? '' : '-' }}{{ rcu.current.floor }}层</span>
    </div>

        <div class="container-fluid">
            <div class="navbar-collapse collapsed">
                <div class="navbar-form navbar-right">

                </div>
            </div>
        </div>
    </div> -->
    <div class="table-condensed">
        <table ng-table="rcu.tableParams2" class="table table-striped table-hover" ng-show="rcu.current.floor">
            <colgroup>
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col width="64px" />
            </colgroup>
            <tr ng-repeat="row in $data">
                <td title="'房间号'">{{ row.roomid }}</td>
                <td title="'房间类型'">{{ row.roomtype }}</td>
                <td title="'本机IP'">{{ row.ipaddr }}</td>
                <td title="'本机MAC'">{{ row.macaddr }}</td>
                <td title="'本机端口'">{{ row.port }}</td>
                <td title="'上位机IP'">{{ row.upport }}</td>
                <td title="'上位机端口'">{{ row.upipaddr }}</td>
                <td title="'子网掩码'">{{ row.maskcode }}</td>
                <td title="'网关'">{{ row.remark }}</td>
                <td title="'操作'">
                    <div class="btn-group btn-group-xs">
                        <button class="btn btn-default" ng-click="rcu.editParameters(row)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div ng-pager="rcu.tableParams2"></div>
</div>
