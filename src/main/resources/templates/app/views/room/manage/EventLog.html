<div>
    <div class="navbar navbar-default navbar-static-top" style="margin: 0">
        <ul class="nav navbar-nav" role="tablist">
            <li role="presentation" class="active" ng-click="changeWarntype('1')">
                <a href="#evt_room" aria-controls="evt_room" role="tab" data-toggle="tab">
                    <strong>房间事件</strong>
                </a>
            </li>
            <li role="presentation" ng-click="changeWarnType('1')">
                <a href="#evt_system" aria-controls="evt_system" role="tab" data-toggle="tab">
                    <strong>系统事件</strong>
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="evt_room">
            <div class="panel" ng-controller="modules.room.controllers.eventRoom as me">
                <div class="panel-body">
                    <form class="row">
                        <!-- <div class="form-group col-md-2">
                            <label>事件类型</label>
                            <div>
                                <select class="form-control">
                                    <option value="1"></option>
                                    <option value="2"></option>
                                </select>
                            </div>
                        </div> -->
                        <div class="form-group col-md-3">
                            <label>楼栋</label>
                            <div ng-class="{'input-group':me.roomQueries.buildingName!==null&&me.roomQueries.buildingName!==''}">
                                <select class="form-control" ng-model="me.roomQueries.buildingName" ng-options="build.buildingName as build.buildingName for build in $globalStore.builds"></select>
                                <div class="input-group-btn" ng-show="me.roomQueries.buildingName!==null&&me.roomQueries.buildingName!==''">
                                    <button class="btn btn-danger" ng-click="me.roomQueries.buildingName=null">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label>查询时间</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input datetimepicker ng-model="me.roomQueries.warnStartTime">
                                </div>
                                <div class="col-md-6">
                                    <input datetimepicker ng-model="me.roomQueries.warnEndTime">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label>&nbsp;</label>
                            <div class="text-right">
                                <div class="btn-group">
                                    <button class="btn btn-default" ng-click="me.tableParams.reload()">
                                        <i class="glyphicon glyphicon-search"></i> 查询</button>
                                    <button class="btn btn-default">
                                        <i class="glyphicon glyphicon-export"></i> 导出</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table ng-table="me.tableParams" class="table table-striped table-hover">
                    <tr ng-repeat="row in $data track by $index">
                        <td title="'房间编号'">{{row.roomnum}}</td>
                        <td title="'楼栋名称'">{{row.buildingName}}</td>
                        <td title="'楼层'">{{row.floor}}</td>
                        <td title="'事件'"></td>
                        <td title="'描述'">{{row.warnDescribe}}</td>
                        <td title="'时间'">{{row.warntime}}</td>
                    </tr>
                </table>
                <div ng-pager="me.tableParams"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="evt_system">
            <div class="panel" ng-controller="modules.room.controllers.eventSystem as me">
                <div class="panel-body">
                    <form class="row">
                        <!-- <div class="form-group col-md-4">
                            <label>事件类型</label>
                            <div>
                                <select class="form-control"></select>
                            </div>
                        </div> -->
                        <div class="form-group col-md-4">
                            <label>查询时间</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input datetimepicker ng-model="me.roomQueries.warnStartTime">
                                </div>
                                <div class="col-md-6">
                                    <input datetimepicker ng-model="me.roomQueries.warnEndTime">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label>&nbsp;</label>
                            <div class="text-right">
                                <div class="btn-group">
                                    <button class="btn btn-default" ng-click="me.tableParams.reload()">
                                        <i class="glyphicon glyphicon-search"></i> 查询</button>
                                    <button class="btn btn-default">
                                        <i class="glyphicon glyphicon-export"></i> 导出</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table ng-table="me.tableParams" class="table table-striped table-hover">
                    <tr ng-repeat="row in me.list">
                        <td title="'记录编号'"></td>
                        <td title="'操作时间'"></td>
                        <td title="'操作员'"></td>
                        <td title="'事件'"></td>
                        <td title="'备注'"></td>
                    </tr>
                </table>
                <div ng-pager="me.tableParams"></div>
            </div>
        </div>
    </div>
</div>
