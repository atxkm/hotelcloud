<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">人员编辑</h3>
    </div>
    <div class="modal-body">
        <form name="form" role="form">
            <div class="form-group" ng-class="{'has-error':form.name.$invalid}">
                <div>
                    <label>人员名</label>
                    <span class="text-danger pull-right" ng-show="form.name.$invalid">*名称不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="name" ng-model="$data.name" placeholder="输入名称" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':form.loginName.$invalid}">
                <div>
                    <label>登录名</label>
                    <span class="text-danger pull-right" ng-show="form.loginName.$invalid">*登录名不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="loginName" ng-model="$data.loginName" placeholder="输入名称" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':form.pwd.$invalid}" ng-if="!$data.id||$data.id===''">
                <div>
                    <label>密码</label>
                    <span class="text-danger pull-right" ng-show="form.pwd.$invalid">*密码不能为空</span>
                </div>
                <div>
                    <input class="form-control" type="password" name="pwd" ng-model="$data.pwd" placeholder="输入密码" required/>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':form.roleId.$invalid}" ng-controller="modules.room.controllers.roles as me">
                <div>
                    <label>人员类别</label>
                    <span class="text-danger pull-right" ng-show="form.roleId.$invalid">*类别不能为空</span>
                </div>
                <div ng-init="me.load()">
                    <select class="form-control" name="roleId" ng-model="$data.roleId" placeholder="输入密码" ng-options="role.id as role.name for role in me.list"
                        required></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid">
            <i class="glyphicon glyphicon-ok-sign"></i> 确定
        </button>
        <button class="btn btn-default" ng-click="$dismiss()">
            <i class="glyphicon glyphicon-remove-sign"></i> 取消
        </button>
    </div>
</div>
