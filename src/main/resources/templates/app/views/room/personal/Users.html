<div ng-controller="modules.room.controllers.users as me">
    <div class="navbar navbar-default navbar-static-top" style="margin: 0">
        <div class="navbar-form pull-right">
            <button class="btn btn-default" ng-click="me.add()">
                <i class="glyphicon glyphicon-plus-sign"></i> 添加</button>
        </div>
    </div>
    <table ng-table="me.tableParams" class="table table-striped table-hover" ng-init="me.load()">
        <colgroup>
            <col />
            <col />
            <col />
            <col width="86px" />
        </colgroup>
        <tr ng-repeat="row in me.list">
            <td title="'人员名'">{{row.name}}</td>
            <td title="'登录名'">{{row.loginName}}</td>
            <td title="'人员类别'"></td>
            <td title="'操作'">
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-default" ng-click="me.edit(row)">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-default" ng-click="me.changePassword(row.id)">
                        <i class="glyphicon glyphicon-lock"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="me.drop(row.id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
