<div ng-controller="modules/room/components/rcu/parametersForm as me">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">
      <strong>参数信息编辑</strong>
    </h3>
  </div>
  <div class="modal-body">
    <form name="form" role="form" class="row">
      <div class="form-group col-md-12">
        <div>
          <label>房间号</label>
        </div>
        <div>
          <input type="hidden" name="rcuid" ng-model="$data.rcuid">
          <input class="form-control" name="buildingName" ng-model="$data.roomid" readonly>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.roomtype.$invalid}">
        <div>
          <label>房间类型</label>
          <span class="text-danger pull-right" ng-show="form.roomtype.$invalid">*请选择房间类型</span>
        </div>
        <div>
          <select class="form-control" name="roomtype" ng-model="$data.roomtype" ng-options="type.rmtypeid as type.rmtypename for type in roomTypes" required></select>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.roomconnect.$invalid}">
        <div>
          <label>本机IP</label>
          <span class="text-danger pull-right" ng-show="form.ipaddr.$invalid">*本机IP不能为空</span>
        </div>
        <div>
          <input class="form-control" name="ipaddr" ng-model="$data.ipaddr" placeholder="输入连接IP" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.macaddr.$invalid}">
        <div>
          <label>本机MAC</label>
          <span class="text-danger pull-right" ng-show="form.macaddr.$invalid">*本机MAC不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="macaddr" ng-model="$data.macaddr" placeholder="输入连接IP" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.port.$invalid}">
        <div>
          <label>本机端口</label>
          <span class="text-danger pull-right" ng-show="form.port.$invalid">*本机端口不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="port" ng-model="$data.port" placeholder="输入配置版本" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.upport.$invalid}">
        <div>
          <label>上位机IP</label>
          <span class="text-danger pull-right" ng-show="form.upport.$invalid">*上位机IP不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="upport" ng-model="$data.upport" placeholder="输入工程编号" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.upipaddr.$invalid}">
        <div>
          <label>上位机端口</label>
          <span class="text-danger pull-right" ng-show="form.upipaddr.$invalid">*上位机端口不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="upipaddr" ng-model="$data.upipaddr" placeholder="输入数值" required/>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 确定</button>
    <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
  </div>
</div>
