<div ng-controller="modules/room/components/rcu/projectForm as me">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">
      <strong>工程信息编辑</strong>
    </h3>
  </div>
  <div class="modal-body">
    <form name="form" role="form" class="row">
      <div class="form-group col-md-12">
        <div>
          <label>房间号</label>
        </div>
        <div>
          <input type="hidden" name="rcuid" ng-model="$data.rcuid">
          <input class="form-control" name="buildingName" ng-model="$data.roomid" readonly>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.roomtype.$invalid}">
        <div>
          <label>房间类型</label>
          <span class="text-danger pull-right" ng-show="form.roomtype.$invalid">*请选择房间类型</span>
        </div>
        <div>
          <select class="form-control" name="roomtype" ng-model="$data.roomtype" ng-options="type.rmtypeid as type.rmtypename for type in roomTypes" required></select>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.roomconnect.$invalid}">
        <div>
          <label>连接</label>
          <span class="text-danger pull-right" ng-show="form.roomconnect.$invalid">*连接不能为空</span>
        </div>
        <div>
          <input class="form-control" name="roomconnect" ng-model="$data.roomconnect" placeholder="输入连接IP" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.commonVersion.$invalid}">
        <div>
          <label>通讯版本</label>
          <span class="text-danger pull-right" ng-show="form.commonVersion.$invalid">*通讯版本不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="commonVersion" ng-model="$data.commonVersion" placeholder="输入连接IP" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.configVersion.$invalid}">
        <div>
          <label>配置版本</label>
          <span class="text-danger pull-right" ng-show="form.configVersion.$invalid">*配置版本不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="configVersion" ng-model="$data.configVersion" placeholder="输入配置版本" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.engiNum.$invalid}">
        <div>
          <label>工程编号</label>
          <span class="text-danger pull-right" ng-show="form.engiNum.$invalid">*工程编号不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="engiNum" ng-model="$data.engiNum" placeholder="输入工程编号" required/>
        </div>
      </div>
      <div class="form-group col-md-6" ng-class="{'has-error':form.setnumber.$invalid}">
        <div>
          <label>数值</label>
          <span class="text-danger pull-right" ng-show="form.setnumber.$invalid">*数值不能为空</span>
        </div>
        <div class="container-fluid row">
          <input class="form-control" name="setnumber" ng-model="$data.setnumber" placeholder="输入数值" required/>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 确定</button>
    <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
  </div>
</div>
